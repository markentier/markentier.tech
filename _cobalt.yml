source: site
destination: public
template_extensions:
  - md
  - liquid

site:
  title: markentier.tech
  description: About code and people
  base_url: https://markentier.tech
  data:
    keywords: [code, people, humans, software, development, diversity, inclusion, rust, programming, unicorn, tech]
    author: Christoph Grabo
    author_nick: "@asaaki"
    example: value

# Page/Post options

default:
  excerpt_separator: "\n\n"
  is_draft: false
  data:
    page_type: page
    tags: []
    has_image: false
    has_hero: false
    image_url: assets/m-twitter-card-default-image--1024x512.png
    image_alt: 'markentier.tech'

syntax_highlight:
  # InspiredGitHub
  # Solarized (dark)
  # Solarized (light)
  # base16-eighties.dark
  # base16-mocha.dark
  # base16-ocean.dark
  # base16-ocean.light
  theme: InspiredGitHub

assets:
  sass:
    style: Compressed

pages:
  default:
    data:
      page_type: page

posts:
  title: ~
  description: ~
  dir: posts
  drafts_dir: _drafts
  order: Desc
  rss: feed.rss.xml
  jsonfeed: feed.json
  default:
    permalink: /{{parent}}/{{slug}}/
    data:
      page_type: article