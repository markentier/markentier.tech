### https://www.netlify.com/docs/netlify-toml-reference/
[build]
base = ""
publish = "public"
command = "make netlify-build netlify-lambda"
functions = "functions"

[build.environment]
GUTENBERG_VERSION = "0.3.2"

[context.deploy-preview]
command = "make netlify-build netlify-lambda DEPLOY_URL=$DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "make netlify-build netlify-lambda DEPLOY_URL=$DEPLOY_PRIME_URL"
