{%- import "macros.html" as macros -%}{##}
<?xml version="1.0" encoding="utf-8"?>
<rss version="2.0">
  <channel>
    <title>{{config.title}}</title>
    <description>{{config.description}}</description>
    <link>{{config.base_url | safe}}</link>
    <lastBuildDate>{{config.extra.last_feed_update | date(format="%a, %d %b %Y %H:%M:%S %z")}}</lastBuildDate>{{ macros::feed_posts(sec = get_section(path="posts/_index.md"), feed="rss") }}
  </channel>
</rss>
